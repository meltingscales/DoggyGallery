<svg width="280" height="280" viewBox="0 0 280 280" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="280" height="280" fill="url(#bg-gradient)" rx="12"/>

  <!-- Cute Dog Music Note -->
  <g transform="translate(70, 50)">
    <!-- Dog head (circular) -->
    <ellipse cx="70" cy="85" rx="45" ry="48" fill="white"/>

    <!-- Left ear (floppy) -->
    <ellipse cx="38" cy="60" rx="18" ry="28" fill="white" transform="rotate(-25 38 60)"/>

    <!-- Right ear (floppy) -->
    <ellipse cx="102" cy="60" rx="18" ry="28" fill="white" transform="rotate(25 102 60)"/>

    <!-- Left eye -->
    <ellipse cx="55" cy="80" rx="6" ry="8" fill="#4a5568"/>
    <ellipse cx="57" cy="78" rx="2" ry="3" fill="white"/>

    <!-- Right eye -->
    <ellipse cx="85" cy="80" rx="6" ry="8" fill="#4a5568"/>
    <ellipse cx="87" cy="78" rx="2" ry="3" fill="white"/>

    <!-- Nose -->
    <ellipse cx="70" cy="95" rx="8" ry="6" fill="#4a5568"/>

    <!-- Mouth (happy) -->
    <path d="M 60 100 Q 70 108, 80 100" stroke="#4a5568" stroke-width="2" fill="none" stroke-linecap="round"/>

    <!-- Tongue (cute) -->
    <ellipse cx="70" cy="105" rx="5" ry="3" fill="#ff6b9d"/>

    <!-- Dog body (music note stem) -->
    <rect x="66" y="125" width="8" height="60" fill="white" rx="4"/>

    <!-- Music note head (paw print) -->
    <g transform="translate(40, 175)">
      <!-- Main pad -->
      <ellipse cx="30" cy="20" rx="22" ry="16" fill="white"/>
      <ellipse cx="30" cy="20" rx="14" ry="10" fill="#8b5cf6" opacity="0.6"/>

      <!-- Toe beans -->
      <ellipse cx="18" cy="8" rx="7" ry="5" fill="white"/>
      <ellipse cx="28" cy="5" rx="7" ry="5" fill="white"/>
      <ellipse cx="38" cy="8" rx="7" ry="5" fill="white"/>
      <ellipse cx="32" cy="15" rx="6" ry="4" fill="white"/>
    </g>

    <!-- Musical notes floating around -->
    <g opacity="0.7">
      <text x="110" y="70" font-size="24" fill="white">♪</text>
      <text x="10" y="100" font-size="20" fill="white">♫</text>
      <text x="115" y="130" font-size="18" fill="white">♪</text>
    </g>
  </g>

  <!-- Decorative sparkles -->
  <circle cx="220" cy="60" r="3" fill="white" opacity="0.8"/>
  <circle cx="235" cy="75" r="2" fill="white" opacity="0.6"/>
  <circle cx="50" cy="220" r="3" fill="white" opacity="0.8"/>
  <circle cx="35" cy="205" r="2" fill="white" opacity="0.6"/>
  <circle cx="230" cy="210" r="2.5" fill="white" opacity="0.7"/>
</svg>
