<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Filter - DoggyGallery</title>
        <link rel="stylesheet" href="/static/css/main.css" />
        <link rel="stylesheet" href="/static/css/lightbox.css" />
    </head>
    <body>
        <div class="container">
            <header>
                <h1>
                    <span>üîç Filter Gallery</span>
                    <div style="display: flex; gap: 8px;">
                        <a href="/static/faq.html" class="nav-link">FAQ</a>
                        <a href="/docs" class="nav-link">üìö API</a>
                    </div>
                </h1>
                <a href="/" class="back-link">‚Üê Back to Gallery</a>
            </header>

            <div class="filter-panel">
                <form id="filterForm">
                    <div class="filter-row">
                        <div class="filter-group">
                            <label for="fileType">File Type</label>
                            <select id="fileType" name="type">
                                <option value="">All Types</option>
                                <option value="image">Images</option>
                                <option value="video">Videos</option>
                                <option value="audio">Audio</option>
                            </select>
                        </div>

                        <div class="filter-group">
                            <label for="extension">Extension</label>
                            <input
                                type="text"
                                id="extension"
                                name="extension"
                                placeholder="e.g., .jpg, .mp4"
                            />
                        </div>

                        <div class="filter-group">
                            <label for="fileName">File Name (fuzzy match)</label>
                            <input
                                type="text"
                                id="fileName"
                                name="name"
                                placeholder="e.g., vacation, concert"
                            />
                        </div>
                    </div>

                    <div style="display: flex; gap: 12px;">
                        <button type="submit" class="btn">Search</button>
                        <button type="button" class="btn btn-secondary" onclick="clearFilters()">Clear</button>
                    </div>
                </form>
            </div>

            <div id="resultsSection" style="display: none;">
                <div class="results-header">
                    <div class="results-count" id="resultsCount">0 results</div>
                </div>
                <div class="results-grid" id="resultsGrid"></div>
            </div>

            <div id="emptyState" class="empty-state">
                <p>Use the filters above to search through your media gallery.</p>
                <p style="margin-top: 8px; font-size: 14px;">Try filtering by type, extension, or file name.</p>
            </div>

            <div id="loading" class="loading" style="display: none;">
                Searching...
            </div>
        </div>

        <div id="lightbox" class="lightbox" onclick="DoggyLightbox.close()">
            <span class="lightbox-close">&times;</span>
            <button class="lightbox-arrow prev" onclick="event.stopPropagation(); DoggyLightbox.prev();">&#8249;</button>
            <button class="lightbox-arrow next" onclick="event.stopPropagation(); DoggyLightbox.next();">&#8250;</button>
            <div class="lightbox-content" id="lightbox-content"></div>
            <div class="lightbox-nav">
                <button onclick="event.stopPropagation(); DoggyLightbox.prev();">‚Üê Prev</button>
                <button onclick="event.stopPropagation(); DoggyLightbox.random();">üé≤ Random</button>
                <button onclick="event.stopPropagation(); DoggyLightbox.next();">Next ‚Üí</button>
            </div>
        </div>

        <script src="/static/js/utils.js"></script>
        <script src="/static/js/api.js"></script>
        <script src="/static/js/lightbox.js"></script>
        <script>
            const form = document.getElementById('filterForm');
            const resultsSection = document.getElementById('resultsSection');
            const resultsGrid = document.getElementById('resultsGrid');
            const resultsCount = document.getElementById('resultsCount');
            const emptyState = document.getElementById('emptyState');
            const loading = document.getElementById('loading');

            // Use utility functions from modules
            const { formatBytes, getFileIcon } = window.DoggyUtils;
            const { searchMedia } = window.DoggyAPI;

            // Handle form submission
            form.addEventListener('submit', async (e) => {
                e.preventDefault();

                const formData = new FormData(form);
                const filters = {};

                for (const [key, value] of formData.entries()) {
                    if (value) {
                        filters[key] = value;
                    }
                }

                // Show loading
                loading.style.display = 'block';
                resultsSection.style.display = 'none';
                emptyState.style.display = 'none';

                try {
                    const data = await searchMedia(filters);

                    // Hide loading
                    loading.style.display = 'none';

                    // Display results
                    displayResults(data.results, data.total);
                } catch (error) {
                    console.error('Error fetching results:', error);
                    loading.style.display = 'none';
                    alert('Error searching files. Please try again.');
                }
            });

            function displayResults(results, total) {
                resultsGrid.innerHTML = '';

                if (results.length === 0) {
                    emptyState.innerHTML = '<p>No files match your filters.</p><p style="margin-top: 8px; font-size: 14px;">Try adjusting your search criteria.</p>';
                    emptyState.style.display = 'block';
                    resultsSection.style.display = 'none';
                    return;
                }

                resultsCount.textContent = `${total} result${total !== 1 ? 's' : ''}`;
                resultsSection.style.display = 'block';
                emptyState.style.display = 'none';

                // Build array of media items for lightbox
                const mediaItems = results.map(result => ({
                    src: `/media/${result.path}`,
                    type: result.file_type
                }));

                // Initialize lightbox with media items
                DoggyLightbox.init(mediaItems);

                results.forEach((result, index) => {
                    const item = document.createElement('div');
                    item.className = 'result-item';
                    item.onclick = () => DoggyLightbox.open(`/media/${result.path}`, result.file_type);

                    let thumbnailHtml = '';
                    if (result.file_type === 'image') {
                        thumbnailHtml = `<img src="/media/${result.path}" alt="${result.name}" class="thumbnail" loading="lazy">`;
                    } else if (result.file_type === 'video') {
                        thumbnailHtml = `
                            <div class="video-thumbnail">
                                <video class="thumbnail" preload="metadata">
                                    <source src="/media/${result.path}#t=0.5">
                                </video>
                            </div>
                        `;
                    } else if (result.file_type === 'audio') {
                        thumbnailHtml = `
                            <div class="audio-icon">
                                ${getFileIcon(result.file_type)}
                            </div>
                        `;
                    }

                    item.innerHTML = `
                        ${thumbnailHtml}
                        <div class="result-info">
                            <div class="result-name">${result.name}</div>
                            <div class="result-path">${result.path}</div>
                            <div class="result-meta">
                                <div class="result-size">${formatBytes(result.size)}</div>
                                <span class="result-type ${result.file_type}">${result.file_type}</span>
                            </div>
                        </div>
                    `;

                    resultsGrid.appendChild(item);
                });
            }

            function clearFilters() {
                form.reset();
                resultsSection.style.display = 'none';
                resultsGrid.innerHTML = '';
                emptyState.innerHTML = '<p>Use the filters above to search through your media gallery.</p><p style="margin-top: 8px; font-size: 14px;">Try filtering by type, extension, or file name.</p>';
                emptyState.style.display = 'block';
            }
        </script>
    </body>
</html>
