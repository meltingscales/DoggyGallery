<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Filter - DoggyGallery</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                min-height: 100vh;
                padding: 20px;
            }

            .container {
                max-width: 1400px;
                margin: 0 auto;
            }

            header {
                background: white;
                border-radius: 12px;
                padding: 24px;
                margin-bottom: 24px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }

            h1 {
                color: #333;
                font-size: 28px;
                margin-bottom: 8px;
            }

            .back-link {
                display: inline-block;
                margin-top: 12px;
                color: #667eea;
                text-decoration: none;
                font-weight: 600;
            }

            .back-link:hover {
                text-decoration: underline;
            }

            .filter-panel {
                background: white;
                border-radius: 12px;
                padding: 24px;
                margin-bottom: 24px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }

            .filter-row {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 16px;
                margin-bottom: 16px;
            }

            .filter-group {
                display: flex;
                flex-direction: column;
            }

            label {
                font-weight: 600;
                color: #333;
                margin-bottom: 8px;
                font-size: 14px;
            }

            input[type="text"],
            select {
                padding: 10px;
                border: 2px solid #e0e0e0;
                border-radius: 6px;
                font-size: 14px;
                transition: border-color 0.2s;
            }

            input[type="text"]:focus,
            select:focus {
                outline: none;
                border-color: #667eea;
            }

            .btn {
                background: #667eea;
                color: white;
                padding: 12px 24px;
                border: none;
                border-radius: 6px;
                font-size: 14px;
                font-weight: 600;
                cursor: pointer;
                transition: background 0.2s;
            }

            .btn:hover {
                background: #5568d3;
            }

            .btn-secondary {
                background: #9ca3af;
            }

            .btn-secondary:hover {
                background: #6b7280;
            }

            .results-header {
                background: white;
                border-radius: 12px;
                padding: 16px 24px;
                margin-bottom: 16px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            .results-count {
                font-weight: 600;
                color: #333;
            }

            .results-grid {
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
                gap: 20px;
            }

            .result-item {
                background: white;
                border-radius: 12px;
                overflow: hidden;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                transition: transform 0.2s, box-shadow 0.2s;
                cursor: pointer;
            }

            .result-item:hover {
                transform: translateY(-4px);
                box-shadow: 0 8px 12px rgba(0, 0, 0, 0.15);
            }

            .result-icon {
                width: 100%;
                height: 200px;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 72px;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                color: white;
            }

            .result-icon.image {
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            }

            .result-icon.video {
                background: linear-gradient(135deg, #f59e0b 0%, #f97316 100%);
            }

            .result-icon.audio {
                background: linear-gradient(135deg, #8b5cf6 0%, #a78bfa 100%);
            }

            .result-info {
                padding: 16px;
            }

            .result-name {
                font-weight: 600;
                color: #333;
                margin-bottom: 4px;
                word-break: break-word;
            }

            .result-path {
                font-size: 12px;
                color: #666;
                margin-bottom: 8px;
                word-break: break-word;
            }

            .result-meta {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-top: 12px;
            }

            .result-size {
                font-size: 12px;
                color: #999;
            }

            .result-type {
                display: inline-block;
                background: #667eea;
                color: white;
                padding: 2px 8px;
                border-radius: 4px;
                font-size: 11px;
                text-transform: uppercase;
            }

            .result-type.video {
                background: #f59e0b;
            }

            .result-type.audio {
                background: #8b5cf6;
            }

            .empty-state {
                background: white;
                border-radius: 12px;
                padding: 48px;
                text-align: center;
                color: #999;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }

            .loading {
                text-align: center;
                color: white;
                font-size: 18px;
                margin-top: 48px;
            }

            @media (max-width: 768px) {
                .filter-row {
                    grid-template-columns: 1fr;
                }

                .results-grid {
                    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                    gap: 12px;
                }

                h1 {
                    font-size: 22px;
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <header>
                <h1>üîç Filter Gallery</h1>
                <a href="/" class="back-link">‚Üê Back to Gallery</a>
            </header>

            <div class="filter-panel">
                <form id="filterForm">
                    <div class="filter-row">
                        <div class="filter-group">
                            <label for="fileType">File Type</label>
                            <select id="fileType" name="type">
                                <option value="">All Types</option>
                                <option value="image">Images</option>
                                <option value="video">Videos</option>
                                <option value="audio">Audio</option>
                            </select>
                        </div>

                        <div class="filter-group">
                            <label for="extension">Extension</label>
                            <input
                                type="text"
                                id="extension"
                                name="extension"
                                placeholder="e.g., .jpg, .mp4"
                            />
                        </div>

                        <div class="filter-group">
                            <label for="fileName">File Name (fuzzy match)</label>
                            <input
                                type="text"
                                id="fileName"
                                name="name"
                                placeholder="e.g., vacation, concert"
                            />
                        </div>
                    </div>

                    <div style="display: flex; gap: 12px;">
                        <button type="submit" class="btn">Search</button>
                        <button type="button" class="btn btn-secondary" onclick="clearFilters()">Clear</button>
                    </div>
                </form>
            </div>

            <div id="resultsSection" style="display: none;">
                <div class="results-header">
                    <div class="results-count" id="resultsCount">0 results</div>
                </div>
                <div class="results-grid" id="resultsGrid"></div>
            </div>

            <div id="emptyState" class="empty-state">
                <p>Use the filters above to search through your media gallery.</p>
                <p style="margin-top: 8px; font-size: 14px;">Try filtering by type, extension, or file name.</p>
            </div>

            <div id="loading" class="loading" style="display: none;">
                Searching...
            </div>
        </div>

        <script>
            const form = document.getElementById('filterForm');
            const resultsSection = document.getElementById('resultsSection');
            const resultsGrid = document.getElementById('resultsGrid');
            const resultsCount = document.getElementById('resultsCount');
            const emptyState = document.getElementById('emptyState');
            const loading = document.getElementById('loading');

            // Format file size
            function formatBytes(bytes) {
                if (bytes === 0) return '0 B';
                const k = 1024;
                const sizes = ['B', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }

            // Get icon for file type
            function getIcon(type) {
                switch(type) {
                    case 'image': return 'üñºÔ∏è';
                    case 'video': return 'üé¨';
                    case 'audio': return 'üéµ';
                    default: return 'üìÑ';
                }
            }

            // Handle form submission
            form.addEventListener('submit', async (e) => {
                e.preventDefault();

                const formData = new FormData(form);
                const params = new URLSearchParams();

                for (const [key, value] of formData.entries()) {
                    if (value) {
                        params.append(key, value);
                    }
                }

                // Show loading
                loading.style.display = 'block';
                resultsSection.style.display = 'none';
                emptyState.style.display = 'none';

                try {
                    const response = await fetch(`/api/filter?${params.toString()}`);
                    const data = await response.json();

                    // Hide loading
                    loading.style.display = 'none';

                    // Display results
                    displayResults(data.results, data.total);
                } catch (error) {
                    console.error('Error fetching results:', error);
                    loading.style.display = 'none';
                    alert('Error searching files. Please try again.');
                }
            });

            function displayResults(results, total) {
                resultsGrid.innerHTML = '';

                if (results.length === 0) {
                    emptyState.innerHTML = '<p>No files match your filters.</p><p style="margin-top: 8px; font-size: 14px;">Try adjusting your search criteria.</p>';
                    emptyState.style.display = 'block';
                    resultsSection.style.display = 'none';
                    return;
                }

                resultsCount.textContent = `${total} result${total !== 1 ? 's' : ''}`;
                resultsSection.style.display = 'block';
                emptyState.style.display = 'none';

                results.forEach(result => {
                    const item = document.createElement('div');
                    item.className = 'result-item';
                    item.onclick = () => window.location.href = `/media/${result.path}`;

                    item.innerHTML = `
                        <div class="result-icon ${result.file_type}">
                            ${getIcon(result.file_type)}
                        </div>
                        <div class="result-info">
                            <div class="result-name">${result.name}</div>
                            <div class="result-path">${result.path}</div>
                            <div class="result-meta">
                                <div class="result-size">${formatBytes(result.size)}</div>
                                <span class="result-type ${result.file_type}">${result.file_type}</span>
                            </div>
                        </div>
                    `;

                    resultsGrid.appendChild(item);
                });
            }

            function clearFilters() {
                form.reset();
                resultsSection.style.display = 'none';
                resultsGrid.innerHTML = '';
                emptyState.innerHTML = '<p>Use the filters above to search through your media gallery.</p><p style="margin-top: 8px; font-size: 14px;">Try filtering by type, extension, or file name.</p>';
                emptyState.style.display = 'block';
            }
        </script>
    </body>
</html>
